<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniLog - Simpan Judul Anime</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img id="logo" src="logo.png" alt="Anilog">
            <p>Simpan Judul Anime</p>
            <p><i>Judul anime disimpan didalam local storage</i></p>
        </header>
        <main>
            <section class="search-section">
                <h2>Cari Anime</h2>
                <form id="animeForm">
                    <input type="text" id="title" placeholder="Cari Judul Anime" required>
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
                <div id="animeSearchResults">
                    <!-- Anime search results will be rendered here -->
                </div>
                <div id="searchPagination" style="display: none;">
                    <button id="prevSearchPage" disabled><i class="fas fa-chevron-left"></i></button>
                    <button id="nextSearchPage"><i class="fas fa-chevron-right"></i></button>
                </div>
            </section>
            <section class="watchlist-section">
                <h2>Watchlist</h2>
                <div id="animeWatchlist">
                    <!-- Watchlist will be rendered here -->
                </div>
                <div id="watchlistPagination" style="display: none;">
                    <button id="prevWatchlistPage" disabled><i class="fas fa-chevron-left"></i></button>
                    <button id="nextWatchlistPage"><i class="fas fa-chevron-right"></i></button>
                </div>
            </section>
        </main>
        <footer>
            <p>Developed by Shidiq <a href="https://twitter.com/shdqm0">Twitter</a> and <a href="https://github.com/shidiqmuh0">GitHub</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
